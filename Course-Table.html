<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
</head>
<body>
    <h1>Course</h1>
    <div>
        <!--using the Cellpadding attribute to give space between the cell-->
        <Table border="1" cellpadding="5">
            <tr>
                <th>S.NO 1</th>
                <th>S.NO 2</th>
                <th>S.NO 3</th>
                <th>S.NO 4</th>
            </tr>
            <tr>
                <!--Using rowspan attribute to occupy the 2 row in the table-->
                <td rowspan="2">REACT JS</td>
                <td>HTML</td>
                  <!--Using rowspan attribute to occupy the 2 row in the table-->
                <td rowspan="2">REACT JS</td>
                <td>CSS</td>
            </tr>
            <tr>
                
                <td>CSS</td>
                <td>HTML</td>
                
            </tr>
            <tr>
                  <!--Using colspan attribute to occupy the 2 coloum in the table-->
                <td colspan="2">JAVASCRIPT</td>
                <td colspan="2">BOOTSTRAP</td>
            </tr>
           
        </Table>
    </div>
</body>
</html>
