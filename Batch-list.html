<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch List</title>
</head>
<body>
    <h1>Batch List</h1>
    <div>
        <!--Using un-order & order list to make this list -->
        <ul>
            <li type="square">SENCHOLA UNIVERSITY</li><br>
            <ol type="number">
                <li >First Batch</li>
                <!--list item in Alphabat order-->
                <ol type="A"><br>
                    <li >Ravi</li><br>
                    <li>Manol</li><br>
                    <li>Sandhiya</li>
                </ol> <br>
                <li>Second Batch</li>
                <!--list item in uppercase roman order-->
                <ol type="I"><br>
                    <li>Sundhar</li><br>
                    <li>Saranya</li><br>
                    <li>Nandhini</li>
                </ol><br>
                <li>Second Batch</li>
                <!--list item in lowercase roman order-->
                <ol type="i"><br>
                    <li>Monika</li><br>
                    <li>Santhosh</li><br>
                    <li>Kannan</li>
                </ol><br>
            </ol>
        </ul>
    </div>
</body>
</html>
